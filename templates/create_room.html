{% extends "base.html"%}

{% block main %}
<h1>Create Room</h1>
{% if message %}
<h3>{{message}}</h3>
{% endif %}
<form method='post'>
    <div>
        <label class="m-2">Room Name:</label>
        <input type="text" name="room_name">
    </div>
    <div>
        <label class="m-3">Members:</label>
        <input type="text" name="members">
    </div>
    <button class="p-1.5 m-3 rounded" type="submit">Submit</button>
</form>
{% endblock %}
