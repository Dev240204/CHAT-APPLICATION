{% extends "base.html"%}

{% block main %}
<h1 class="text-center">Create Room</h1>
{% if message %}
<h3>{{message}}</h3>
{% endif %}
<form method='post' class="d-flex align-items-center justify-content-center flex-column">
    <div>
        <label class="m-2">Room Name:</label>
        <input type="text" name="room_name">
    </div>
    <div>
        <label class="m-3">Members:</label>
        <input type="text" name="members">
    </div>
    <button class="p-2 m-3 rounded bg-info" type="submit">Submit</button>
</form>
{% endblock %}
